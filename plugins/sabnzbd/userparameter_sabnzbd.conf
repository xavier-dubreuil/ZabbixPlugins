#
# SabNZBd
#

# [HelpItem] sabnzbd.version = SabNZBd Version - TEXT
UserParameter=sabnzbd.version,[SCRIPT_DIRECTORY]/sabnzbd version

# [HelpItem] sabnzbd.ping = SabNZBd Ping - 
UserParameter=sabnzbd.ping,[SCRIPT_DIRECTORY]/sabnzbd pingINTEGER

# [HelpItem] sabnzbd.disk[download|complete,free|used|total] = SabNZBd Disks Sizes - FLOAT
UserParameter=sabnzbd.disk[*],[SCRIPT_DIRECTORY]/sabnzbd disk $1 $2

# [HelpItem] sabnzbd.download[limit|rate] = SabNZBd Download Speed - FLOAT
UserParameter=sabnzbd.download[*],[SCRIPT_DIRECTORY]/sabnzbd download $1

# [HelpItem] sabnzbd.queue = SabNZBd Queue Size - INTEGER
UserParameter=sabnzbd.queue,[SCRIPT_DIRECTORY]/sabnzbd queue
