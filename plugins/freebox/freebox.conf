# FreeBox HD userparameters

# Connection informations
UserParameter=freebox.connection[*],/etc/zabbix/zabbix_agentd_scripts/freebox.py connection $1

# XDSL Connection informations
UserParameter=freebox.connection.xdsl[*],/etc/zabbix/zabbix_agentd_scripts/freebox.py connection xdsl $1

# FTTP Connection informations
UserParameter=freebox.connection.ftth[*],/etc/zabbix/zabbix_agentd_scripts/freebox.py connection ftth $1