#
# FreeBox
#

# Connection informations
# [HelpItem] freebox.connection[key] = FreeBox connection informations - OBJECT
UserParameter=freebox.connection[*],[SCRIPT_DIRECTORY]/script_freebox.py connection $1

# XDSL Connection informations
# [HelpItem] freebox.connection.xdsl[key] = FreeBox XDSL connection informations - OBJECT
UserParameter=freebox.connection.xdsl[*],[SCRIPT_DIRECTORY]/script_freebox.py connection xdsl $1

# FTTP Connection informations
# [HelpItem] freebox.connection.ftth[key] = FreeBox FTTH connection informations - OBJECT
UserParameter=freebox.connection.ftth[*],[SCRIPT_DIRECTORY]/script_freebox.py connection ftth $1

# RRD informations
# [HelpItem] freebox.rrd[key] = FreeBox RRD informations - OBJECT
UserParameter=freebox.rrd[*],[SCRIPT_DIRECTORY]/script_freebox.py rrd $1 $2


