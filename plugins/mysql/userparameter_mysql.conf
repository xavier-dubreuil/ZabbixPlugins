#
# Mysql
#

# MySQL Version
# [HelpItem] mysql.version = MySQL Version - TEXT
UserParameter=mysql.version,[SCRIPT_DIRECTORY]/script_mysql.py version

# MySQL Ping
# [HelpItem] mysql.ping = MySQL Statut - DECIMAL
UserParameter=mysql.ping,[SCRIPT_DIRECTORY]/script_mysql.py ping

# MySQL databases
# [HelpItem] mysql.db.discovery = MySQL Databases list (discovery) - JSON
UserParameter=mysql.db.discovery,[SCRIPT_DIRECTORY]/script_mysql.py db.discovery

# MySQL databases sizes
# [HelpItem] mysql.db.size[db_name] = MySQL Database size - DECIMAL
UserParameter=mysql.db.size[*],[SCRIPT_DIRECTORY]/script_mysql.py db.size $1
