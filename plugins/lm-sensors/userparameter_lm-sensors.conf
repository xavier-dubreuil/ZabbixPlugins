UserParameter=lm-sensors.volt.min[*],[SCRIPT_DIRECTORY]/lm-sensors value volt min "$1"

# [HelpItem] lm-sensors.volt.max[volt_id] = LM-Sensors Voltage max alert value - FLOAT
UserParameter=lm-sensors.volt.max[*],[SCRIPT_DIRECTORY]/lm-sensors value volt max "$1"



