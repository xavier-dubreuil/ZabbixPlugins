#
# LM-Sensors
#


#
# FAN
#

# [HelpItem] lm-sensors.fan.discovery = List of LM-Sensors Fans (discovery) - JSON
UserParameter=lm-sensors.fan.discovery,[SCRIPT_DIRECTORY]/lm-sensors discovery fan

# [HelpItem] lm-sensors.fan.value[fan_id] = LM-Sensors Fan current speed - DECIMAL
UserParameter=lm-sensors.fan.value[*],[SCRIPT_DIRECTORY]/lm-sensors value fan value "$1"

# [HelpItem] lm-sensors.fan.min[fan_id] = LM-Sensors Fan minimum alert speed - DECIMAL
UserParameter=lm-sensors.fan.min[*],[SCRIPT_DIRECTORY]/lm-sensors value fan min "$1"

# [HelpItem] lm-sensors.fan.div[fan_id] = LM-Sensors Fan div - DECIMAL
UserParameter=lm-sensors.fan.div[*],[SCRIPT_DIRECTORY]/lm-sensors value fan div "$1"



